{% extends "layout.html" %}

{% block content %}

    <h1>Kirjaudu sisään keskustelusovellukseen</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form action="/loginsubmit" method="POST">
        Käyttäjänimi:
        <input type="text" name="username">
        <br>
        Salasana:
        <input type="password" name="password">
        <br>
        <input type="submit" value="Lähetä">
    </form>
</body>

{% endblock %}
